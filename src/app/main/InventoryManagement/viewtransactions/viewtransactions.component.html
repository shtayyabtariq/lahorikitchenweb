<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Responsive Datatable -->
        <section id="ngx-datatable-Responsive">
            <core-card-snippet>
                <div class="row card-title" style="width: 100%">
                    <div class="col-12 pr-0">
                        <span class="card-title">Transactions</span>
                        <span class="float-right">
              <div class="d-flex align-items-center justify-content-end">
                <label class="d-flex align-items-center"
                  >Search<input
                    type="search"
                    placeholder="Search"
                    class="form-control ml-25"
                    (keyup)="filterUpdate($event)"
                /></label>
              </div>

              <!-- <i data-feather="filter" class="text-primary cursor-pointer mr-50"></i> -->
            </span>
                    </div>
                    <div class="col-12 mb-50 pl-0" *ngIf="this.AuthService.getRole() == this.ApputilsService.EmployeeRole">
                        <button (click)="add()" class="btn btn-primary ml-1" rippleEffect>
        <i data-feather="plus" class="mr-0 mr-sm-1"></i
        ><span class="d-none d-sm-inline-block">Add Transaction</span>
      </button>


                    </div>

                    <div *ngIf="this.AuthService.getRole() == this.ApputilsService.EmployeeRole" class="col-12 mb-50 pl-0">
                        <button (click)="creditadjut()" class="btn btn-primary ml-1" rippleEffect>
      <i data-feather="plus" class="mr-0 mr-sm-1"></i
      ><span class="d-none d-sm-inline-block">Credit Adjust</span>
    </button>


                    </div>
                </div>

                <div class="card-body">
                    <div class="row"></div>

                    <!-- ngx-datatables responsive -->
                    <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="30" [rowHeight]="35" [footerHeight]="40" rowHeight="auto" [limit]="100" rowHeight="auto" [rows]="transactions" [scrollbarH]="true">
                        <ngx-datatable-column name="Name" prop="customername">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                {{ row.customername }}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Apartment Name" prop="apartmentname"></ngx-datatable-column>

                        <ngx-datatable-column name="Invoice Name" prop="invoicename">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Bank" prop="bank">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Date">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                {{ row.transactiondate.seconds * 1000 | date }}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Amount">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                {{ row.amount | number }}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Transaction Id">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                {{ row.transactionid }}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Total Amount">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                {{ row.totalamount | number }}
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Status" prop="status">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Action" [width]="120" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center">
                                    <div ngbDropdown container="body">
                                        <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                                        </a>
                                        <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                                            <a (click)="viewDetail(row)" ngbDropdownItem class="d-flex align-items-center">
                        View Sale</a
                      >
                    </div>
                  </div>



                  <span *ngIf="this.AuthService.getRole() == this.ApputilsService.EmployeeRole" (click)="edit(row)">
                    <i
                      data-feather="edit"
                      class="text-primary cursor-pointer"
                    ></i>
                  </span>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
        <!--/ ngx-datatables responsive -->
      </core-card-snippet>
    </section>
    <!--/ Responsive Datatable -->
  </div>
</div>
