<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Responsive Datatable -->
        <section id="ngx-datatable-Responsive">
            <core-card-snippet>
                <div class="row card-title" style="width: 100%">
                    <div class="col-12 pr-0">
                        <span class="card-title">Transactions</span>
                        <span class="float-right">
            <!-- <div class="d-flex align-items-center justify-content-end">
              <label class="d-flex align-items-center"
                >Search<input
                  type="search"
                  placeholder="Search"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
              /></label>
            </div> -->

            <!-- <i data-feather="filter" class="text-primary cursor-pointer mr-50"></i> -->
          </span>
                    </div>



                </div>

                <div class="card-body">
                    <div class="row"></div>

                    <!-- ngx-datatables responsive -->
                    <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="40" [rowHeight]="58" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="cust" [scrollbarH]="true">
                        <ngx-datatable-column name="Name" prop="customername">
                            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                                {{ row.name }}
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="CNIC" prop="cnic"></ngx-datatable-column>

                        <ngx-datatable-column name="Mail Address" prop="mailaddress">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Phone Number" prop="phonenumber">
                        </ngx-datatable-column>




                        <ngx-datatable-column name="Status" prop="status">
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Action" [width]="120" [sortable]="false">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <div class="d-flex align-items-center">
                                    <div ngbDropdown container="body">
                                        <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                                        </a>
                                        <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                                            <a (click)="viewDetail(row)" ngbDropdownItem class="d-flex align-items-center">
                      View Sale</a
                    >
                  </div>
                </div>



                <span (click)="edit(row)">
                  <i
                    data-feather="edit"
                    class="text-primary cursor-pointer"
                  ></i>
                </span>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
      <!--/ ngx-datatables responsive -->
    </core-card-snippet>
  </section>
  <!--/ Responsive Datatable -->
</div>
</div>
