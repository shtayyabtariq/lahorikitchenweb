<div class="container">
    <div class="row">
        <div class="col-md-12 col-12">
            <core-card-snippet>
                <div class="card-title">
                    Users
                </div>

                <div class="card-body">
                    <div class="mb-50 pl-0">
                        <button (click)="addnewuser()" class="btn btn-primary ml-1" rippleEffect>
    <i data-feather="plus" class="mr-0 mr-sm-1"></i
    ><span class="d-none d-sm-inline-block">Create New User</span>
  </button>


                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <th>
                                Email
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Role
                            </th>

                            <th>
                                Actions
                            </th>
                        </thead>
                        <tbody>

                            <tr *ngFor="let item of apt">
                                <td>
                                    {{item.email}}
                                </td>
                                <td>
                                    {{item.name}}
                                </td>
                                <td>
                                    {{item.role}}
                                </td>

                                <td (click)="edituser(item)">
                                    edit
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </core-card-snippet>
        </div>
    </div>
</div>
