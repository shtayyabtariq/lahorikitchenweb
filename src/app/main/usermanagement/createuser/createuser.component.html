<form [formGroup]="form">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Create User</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" [class.error]="
  isSubmit && form.controls.name.errors
" class="form-control" id="name" formControlName="name" required />
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" [class.error]="
    isSubmit && form.controls.email.errors
  " class="form-control" id="email" formControlName="email" required />
                    <label class="error">
    {{emailerror}}
  </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" formControlName="role" [(value)]="this.ApputilsService.Roles[0]" [(ngModel)]="this.userrole" (change)="onRoleSelect($event.target.value)" class="form-control">
          <option
            value="{{ food }}"
            *ngFor="let food of ApputilsService.Roles"
            >
            {{ food }}
          </option>
        </select>

                </div>
            </div>
















        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" rippleEffect>
    Create
  </button>
    </div>
</form>
