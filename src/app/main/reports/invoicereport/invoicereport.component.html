<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1">Invoices </h4>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>

    <button type="button" class="float-right mb-2 btn btn-primary" (click)="generatePdf()" aria-label="Close">
        Save PDF
         </button>
    <table class="table  table-bordered pdftable">
        <thead>
            <tr>
                <th>
                    Customer
                </th>
                <th>
                    Amount
                </th>
                <th> Apartment</th>
                <th>
                    Due On
                </th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let inst of invoices" (click)="dismissdialog()" routerLink="/sales/{{this.inst.saleid}}/invoice/{{ inst.id }}">

                <td> {{inst.customer}} </td>
                <td> {{inst.amount | number}} </td>
                <td> {{inst.apartmentname}} </td>
                <td> {{inst.dueon.seconds * 1000 | date:'dd/MM/yyyy' }} </td>
                <td>

            </tr>
        </tbody>
    </table>

</div>
